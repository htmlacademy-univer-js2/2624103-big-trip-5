<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Big Trip</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body class="page-body">
    <header class="page-header">
      <div class="page-body__container page-header__container">
        <img class="page-header__logo" src="img/logo.png" width="42" height="42" alt="Trip logo">

        <div class="trip-main">
          <section class="trip-main__trip-info trip-info">
            <div class="trip-info__main">
              <h1 class="trip-info__title">Amsterdam → Chamonix → Geneva</h1>
              <p class="trip-info__dates">Mar 18 — 20</p>
            </div>
            <p class="trip-info__cost">
              Total: €&nbsp;<span class="trip-info__cost-value">1230</span>
            </p>
          </section>

          <div class="trip-main__trip-controls trip-controls">
            <div class="trip-controls__filters">
              <h2 class="visually-hidden">Filter events</h2>
              <form class="trip-filters" action="#" method="get">
                <div class="trip-filters__filter">
                  <input id="filter-everything" class="trip-filters__filter-input visually-hidden" type="radio" name="trip-filter" value="everything" checked>
                  <label class="trip-filters__filter-label" for="filter-everything">Everything</label>
                </div>
                <div class="trip-filters__filter">
                  <input id="filter-future" class="trip-filters__filter-input visually-hidden" type="radio" name="trip-filter" value="future">
                  <label class="trip-filters__filter-label" for="filter-future">Future</label>
                </div>
                <div class="trip-filters__filter">
                  <input id="filter-past" class="trip-filters__filter-input visually-hidden" type="radio" name="trip-filter" value="past">
                  <label class="trip-filters__filter-label" for="filter-past">Past</label>
                </div>
              </form>
            </div>
          </div>

      
        </div>
      </div>
    </header>

    <main class="page-body__page-main page-main">
      <div class="page-body__container">
        <section class="trip-events">
          <h2 class="visually-hidden">Trip events</h2>

          <!-- Контейнер для сортировки -->
          <form class="trip-events__trip-sort trip-sort" action="#" method="get">
            <div class="trip-sort__item trip-sort__item--day">
              <input id="sort-day" class="trip-sort__input visually-hidden" type="radio" name="trip-sort" value="day" checked>
              <label class="trip-sort__btn" for="sort-day">Day</label>
            </div>
            <div class="trip-sort__item trip-sort__item--time">
              <input id="sort-time" class="trip-sort__input visually-hidden" type="radio" name="trip-sort" value="time">
              <label class="trip-sort__btn" for="sort-time">Time</label>
            </div>
            <div class="trip-sort__item trip-sort__item--price">
              <input id="sort-price" class="trip-sort__input visually-hidden" type="radio" name="trip-sort" value="price">
              <label class="trip-sort__btn" for="sort-price">Price</label>
            </div>
          </form>

          <!-- Контейнер для точек маршрута -->
          <ul class="trip-events__list">
            
            <li class="trip-events__item">
              <div class="event">
                <time class="event__date" datetime="2024-06-01">JUN 1</time>
                <div class="event__type">
                  <img class="event__type-icon" width="42" height="42" src="img/icons/flight.png" alt="Flight">
                </div>
                <h3 class="event__title">Flight to Amsterdam</h3>
                <div class="event__schedule">
                  <p class="event__time">
                    <time datetime="2024-06-01T09:00">09:00</time> –
                    <time datetime="2024-06-01T11:00">11:00</time>
                  </p>
                  <p class="event__duration">2H</p>
                </div>
                <p class="event__price">€&nbsp;<span class="event__price-value">200</span></p>
                <button class="event__favorite-btn" type="button">
                  <span class="visually-hidden">Add to favorite</span>
                  <svg class="event__favorite-icon" width="28" height="28" viewBox="0 0 28 28">
                    <path d="M14 21l-8.22899 4.3262 1.57159-9.1631L.685209 9.67376 9.8855 8.33688 14 0l4.1145 8.33688 9.2003 1.33688-6.6574 6.48934 1.5716 9.1631L14 21z"/>
                  </svg>
                </button>
               <button class="event__rollup-btn" type="button">
                <span class="visually-hidden">Close event</span>
              </button>
              </div>
            </li>
          </ul>
        </section>
      </div>
    </main>  
  </body>
</html>
